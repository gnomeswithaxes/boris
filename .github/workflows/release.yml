name: Compress dist folder
on: [push]
jobs:
  To-Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Make zip
        run: zip -r -q boris.zip dist -x "*.DS_Store"

      - name: Commit and push
        uses: EndBug/add-and-commit@v7
        with:
          add: '["boris.zip"]'
          message: 'Created release zip'
          push: true